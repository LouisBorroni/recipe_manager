<div class="register-page">
  <div class="title">
    <h1>Recipe App</h1>
  </div>
  <form (ngSubmit)="onSubmit()" class="register-form">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required />

    <label for="confirmPassword">Confirmation:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />

    <!-- Message d'erreur si les mots de passe ne correspondent pas -->
    <div *ngIf="user.password && user.confirmPassword && user.password !== user.confirmPassword" class="error-message">
      Les mots de passe ne correspondent pas !
    </div>

    <button type="submit">Register</button>

    <p class="login-link">
      Vous avez déjà un compte ? <a href="http://localhost:4200/login">Connectez-vous ici</a>
    </p>
  </form>
</div>
