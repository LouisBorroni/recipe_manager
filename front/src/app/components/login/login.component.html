<div class="login-page">
  <div class="title">
    <h1>Recipe App</h1>
  </div>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <label for="username">Email :</label>
    <input id="username" name="username" [(ngModel)]="credentials.username" required />

    <label for="password">Mot de passe:</label>
    <input id="password" name="password" type="password" [(ngModel)]="credentials.password" required />

    <button type="submit">Se connecter</button>
    
    <!-- Lien vers la page d'inscription -->
    <p class="register-link">
      Vous n'avez pas de compte chez nous ? <a routerLink="/register">Inscrivez-vous ici</a>
    </p>
  </form>   
</div>
